<div class="container">

  <div>
    <navbar />
  </div>

  <div id="main">
    <div class="form-inline search">
      <input type="text" placeholder="Søk" class="form-control" ng-model="search.query" tooltip="2 eller flere bokstaver" tooltip-trigger="none" tooltip-is-open="search.tooltip" ng-focus="search.tooltip = (search.query)?false:true" ng-blur="search.tooltip = false"></input>
    </div>

    <!-- Læreplaner -->
    <div class="col-lg-4" ng-if="main.laereplaner.length">
      <table class="table table-striped">
        <tr>
          <th>Læreplan</th>
        </tr>
        <tr ng-repeat="lp in main.laereplaner | orderBy:'Kode'">
          <td><a href="#/laereplan/{{lp.Kode}}">{{lp.Tittel}}</a></td>
        </tr>
      </table>
    </div>
    <!-- Fag -->
    <div class="col-lg-4" ng-if="main.fag.length">
      <table class="table table-striped">
        <tr>
          <th>Fag</th>
        </tr>
        <tr ng-repeat="fag in main.fag | orderBy:'Kode'">
          <td><a href="#/fag/{{fag.Kode}}">{{fag.Tittel}}</a></td>
        </tr>
      </table>
    </div>
    <!-- Kompetansemål -->
    <div class="col-lg-4" ng-if="main.kompetansemaal.length">
      <table class="table table-striped">
        <tr>
          <th>Kompetansemål</th>
        </tr>
        <tr ng-repeat="maal in main.kompetansemaal | orderBy:'Kode'">
          <td><a href="#/kompetansemaal/{{maal.Kode}}">{{maal.Tittel}}</a></td>
        </tr>
      </table>
    </div>
  </div>

</div>
