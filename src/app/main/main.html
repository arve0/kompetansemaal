<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div>
    <h1>Læreplaner</h1>
    <div class="form-inline">
      <input type="text" placeholder="Søk" class="form-control" ng-model="query"></input>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Kode</th>
        <th>Navn</th>
      </tr>
      <tr ng-repeat="lp in main.lp | orderBy:'Kode' | tittelOrKode:query">
        <td><a href="#/{{lp.Kode}}">{{lp.Kode}}</a></td>
        <td>{{lp.Tittel}}</td>
      </tr>
    </table>
  </div>

</div>
