<div class="form-inline input-group copy" tooltip="{{tooltip.msg}}" tooltip-trigger="none" tooltip-is-open="tooltip.show">
  <span clipboard text="text" on-copied="copied()" on-error="error(err)" class="input-group-btn">
    <button class="btn btn-default">
      <span class="glyphicon glyphicon-copy"></span>
    </button>
  </span>
  <input type="text" class="form-control" ng-value="text" >
</div>
